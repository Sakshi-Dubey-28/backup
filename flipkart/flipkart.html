<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart header</title>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <header id="header">
        <div>
            <img id="box1"src="flipkart-icon-small.png" alt="flipkart">
        </div>
        <div id="searchbox1">
            <div id="searchicondiv"><i id="searchicon" class="fa-solid fa-magnifying-glass"></i></div>
            <input id="searchbox"placeholder="Search for Products Brands and More" type="text"/>
        </div>
        <div id="box2">
            <i class="fa-solid fa-circle-user"></i>
            Login
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div id="box3">
            <i class="fa-solid fa-cart-shopping"></i>
            cart
        </div>
        <div id="box4">
            <i class="fa-solid fa-shop"></i>
            Become a seller
        </div>
        <div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>   
    
</body>
</html>
